<!doctype html>
<html ng-app="eventsApp">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="TODO">

<title>todo</title>

<link rel="shortcut icon" type="image/x-icon" href="img/todo.ico">

<link rel="stylesheet" href="css/events.css" />

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.2/angular.min.js" ></script>
<script src="js/events.js"></script>

</head>

<body>

<main>
	<div class="container" ng-controller="eventsCtrl">
			
			<div class="event-item" ng-repeat="monthyear in event_items | groupBy:'monthyear'">
			
				<h2>{{ monthyear | date: 'MMMM yyyy' }}</h2>

				<div ng-repeat="event in event_items | filter: {monthyear: monthyear}">
				<h3 class="event-title"><a href="http://{{event.url}}" target="_blank">{{event.title}}</a></h3>
				<ul>
					<li>loop month:{{monthyear | date: 'MMMM'}}</li>
					<li>this month:{{event.monthyear | date: 'MMMM'}}</li>
					<li>{{event.location}}</li>
					<li>{{event.startdate | date: 'EEE, MMMM d'}} {{event.enddate ? '- '+(event.enddate | date: 'EEE, MMMM d') : ''}}</li>
				</ul>
				</div>
				
			</div>
		</section>
	</div>
</main>



</html>
